definitions:
  MachineResponse:
    type: "object"
    properties:
      command:
        type: "string"
      response:
        type: "boolean"
        default: false
      message:
        type: "string"
  MachineConfig:
    type: "object"
    properties:
      platformXSize:
        type: "number"
        format: "double"
        xml:
          name: "PlatformXSize"
      platformYSize:
        type: "number"
        format: "double"
        xml:
          name: "PlatformYSize"
      platformZSize:
        type: "number"
        format: "double"
        xml:
          name: "PlatformZSize"
      getxRenderSize:
        type: "integer"
        format: "int32"
        xml:
          name: "XRenderSize"
      getyRenderSize:
        type: "integer"
        format: "int32"
        xml:
          name: "YRenderSize"
      motorsDriverConfig:
        xml:
          name: "MotorsDriverConfig"
        $ref: "#/definitions/MotorsDriverConfig"
      monitorDriverConfig:
        xml:
          name: "MonitorDriverConfig"
        $ref: "#/definitions/MonitorDriverConfig"
      pauseOnPrinterResponseRegEx:
        type: "string"
        xml:
          name: "PauseOnPrinterResponseRegEx"
      name:
        type: "string"
      osmonitorID:
        type: "string"
    xml:
      name: "MachineConfig"
  StreamingOutput:
    type: "object"
  InkConfig:
    type: "object"
    properties:
      printMaterialDetector:
        type: "string"
        xml:
          name: "PrintMaterialDetector"
      name:
        type: "string"
        xml:
          name: "Name"
      sliceHeight:
        type: "number"
        format: "double"
        xml:
          name: "SliceHeight"
      numberOfFirstLayers:
        type: "integer"
        format: "int32"
        xml:
          name: "NumberofBottomLayers"
      resinPriceL:
        type: "number"
        format: "double"
        xml:
          name: "ResinPriceL"
      percentageOfInkConsideredEmpty:
        type: "number"
        format: "float"
      firstLayerExposureTime:
        type: "integer"
        format: "int32"
      exposureTime:
        type: "integer"
        format: "int32"
  Printer:
    type: "object"
    properties:
      configuration:
        $ref: "#/definitions/PrinterConfiguration"
      started:
        type: "boolean"
        default: false
      shutterOpen:
        type: "boolean"
        default: false
      displayDeviceID:
        type: "string"
      currentSlicePauseTime:
        type: "integer"
        format: "int64"
      status:
        type: "string"
        readOnly: true
        enum:
        - "Ready"
        - "Printing"
        - "Failed"
        - "Completed"
        - "Cancelled"
        - "Cancelling"
        - "Deleted"
        - "Paused"
        - "PausedOutOfPrintMaterial"
        - "PausedWithWarning"
      cachedBulbHours:
        type: "integer"
        format: "int32"
      printInProgress:
        type: "boolean"
        readOnly: true
        default: false
      printPaused:
        type: "boolean"
        readOnly: true
        default: false
  Font:
    type: "object"
    properties:
      name:
        type: "string"
        xml:
          name: "Name"
      size:
        type: "integer"
        format: "int32"
        xml:
          name: "Size"
  MonitorDriverConfig:
    type: "object"
    properties:
      comPortSettings:
        xml:
          name: "ComPortSettings"
        $ref: "#/definitions/ComPortSettings"
      useMask:
        type: "boolean"
        xml:
          name: "UseMask"
        default: false
      dlp_X_Res:
        type: "number"
        format: "double"
      dlp_Y_Res:
        type: "number"
        format: "double"
  TestingResult:
    type: "object"
    properties:
      error:
        type: "boolean"
        default: false
      errorDescription:
        type: "string"
      errorLineNumber:
        type: "integer"
        format: "int32"
      result:
        type: "object"
  InputPart:
    type: "object"
    properties:
      headers:
        type: "object"
        additionalProperties:
          type: "array"
          items:
            type: "string"
      contentTypeFromMessage:
        type: "boolean"
        default: false
      mediaType:
        $ref: "#/definitions/MediaType"
      bodyAsString:
        type: "string"
  CwhEmailSettings:
    type: "object"
    properties:
      smtpServer:
        type: "string"
      smtpPort:
        type: "integer"
        format: "int32"
      userName:
        type: "string"
      password:
        type: "string"
      useTLS:
        type: "boolean"
        default: false
