  /machine/startNetworkRestartProcess/{timeoutMilliseconds}/{millisecondsBetweenPings}/{maxUnmatchedPings}:
    post:
      tags:
      - "machine"
      summary: "This process ensures that the user unplugs the network cable in order\
        \ to complete the network reconfiguration process.Since it's not immediately\
        \ obvious how to notify a client after the only network link to that client\
        \ has been torn down, Idescribed that process below:1. The Restful client\
        \ should first reconfigure the WIFI AP of their choice with the connectToWifiSSID()\
        \ method.2. The Restful client opens a websocket connection to /hostNotification\
        \ url.3. Once that step is successful, this method should be called immediately\
        \ afterwards.4. If this method returns false, the NetworkInterface was not\
        \ found and the configuration process ENDS HERE.5. If this method is able\
        \ to return true, it means this method found the proper NetworkInterface managing\
        \ this HTTP socket\tconnection.6. The NetworkInterface will be monitored for\
        \ a disruption in network connectivity and Websocket ping events will start\
        \ being \tproduced from this host at the interval of \"millisecondsBetweenPings\"\
        .7. Once the Restful client receives it's first ping event, it should ask\
        \ the user to unplug the ethernet cable.8. The user should then either cancel\
        \ the operation, or unplug the ethernet cable.9. If the user cancels the operation,\
        \ the Restful client needs to call cancelRestartOperation() to notify the\
        \ server that it should should\tnot continue to wait for the user to unplug\
        \ the cable.10. If the user unplugs the ethernet cable, the proper NetworkInterface(discovered\
        \ in step 4) is found to be down and this \tHost(and it's network) are restarted.11.\
        \ Since this Host is now in the middle of restarting, it isn't able to send\
        \ WebSocket ping events any longer.12. The Restful client then discovers that\
        \ ping events are no longer coming and it's timeout period hasn't been exhausted,\
        \ \tso it let's the user know that they should shut down the Restful client(probably\
        \ a browser) and restart the printer with the Multicast client.13. The Multicast\
        \ client eventually finds the Raspberry Pi on the new Wifi IP address and\
        \ we are back in business..."
      description: ""
      operationId: "restartHostAfterNetworkCableUnplugged"
      produces:
      - "application/json"
      parameters:
      - name: "timeoutMilliseconds"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - name: "millisecondsBetweenPings"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - name: "maxUnmatchedPings"
        in: "path"
        required: true
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "Success"
        500:
          description: "If the server experienced an unexpected error that the GUI\
            \ should not expect to recover."
