info:
  description: "This API is currently provisional and will change. Many of the future\
    \ changes will be centered around getting the API more standardized. For example,\
    \ several methods have the non-standard get(or other parameter names) in the service\
    \ path, there are capitalization inconsistancies and response object/error inconsistencies<ul>\
    \ <li><a href=\"#/machine\">machine:</a> This service allows you to perform operations\
    \ unique to the Host itself. The category of operations include serial port enumeration,\
    \ wifi management, support diagnostics, display enumeration, slicing profile enumeration,\
    \ printable file type enumeration, machine configuration enumeration, network\
    \ enumeration, staging automatic updates, supported font enumeration and font\
    \ uploads.</li> <li><a href=\"#/printers\">printers:</a> This service allows you\
    \ to manage all printers in Phontonic 3D.</li> <li><a href=\"#/settings\">settings:</a>\
    \ This service allows a client to manage all of the global settings in Photonic\
    \ 3D. It is designed as a light wrapper for HostProperties that are defined in\
    \ <b class=\"code\">config.properties</b></li> <li><a href=\"#/printJobs\">printJobs:</a>\
    \ This service allows you to view the progress of all currently printing jobs\
    \ and all printjobs that have already been attempted.</li> <li><a href=\"#/printables\"\
    >printables:</a> This service allows you to manage all printable files in Phontonic3d.\
    \ <li><a href=\"#/media\">media:</a> This service performs all media based activities\
    \ related to imaging, live streaming and video. Currently progressive download\
    \ of video is performed in the <b class=\"code\">org.area515.resinprinter.stream.ProgressiveDownloadServlet</b>.\
    \ Eventually those capabilities will be moved to this service once a permanent\
    \ oauth model has been put into place.</ul>"
